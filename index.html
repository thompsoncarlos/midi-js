<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Thom MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">


</head>
<body>

    <h1>Thom Midi</h1>

    <section class="keyboard">
        <button class="keyboardKey keyboardKey_pom">Pom</button>
        <button class="keyboardKey keyboardKey_clap">Clap</button>
        <button class="keyboardKey keyboardKey_tim">Tim</button>

        <button class="keyboardKey keyboardKey_puff">Puff</button>
        <button class="keyboardKey keyboardKey_splash">Splash</button>
        <button class="keyboardKey keyboardKey_toim">Toim</button>

        <button class="keyboardKey keyboardKey_psh">Psh</button>
        <button class="keyboardKey keyboardKey_tic">Tic</button>
        <button class="keyboardKey keyboardKey_tom">Tom</button>
    </section>

    <audio src="sounds/keyq.wav" id="sound_keyboardKey_pom"></audio>
    <audio src="sounds/keyw.wav" id="sound_keyboardKey_clap"></audio>
    <audio src="sounds/keye.wav" id="sound_keyboardKey_tim"></audio>
    <audio src="sounds/keya.wav" id="sound_keyboardKey_puff"></audio>
    <audio src="sounds/keys.wav" id="sound_keyboardKey_splash"></audio>
    <audio src="sounds/keyd.wav" id="sound_keyboardKey_toim"></audio>
    <audio src="sounds/keyz.wav" id="sound_keyboardKey_psh"></audio>
    <audio src="sounds/keyx.wav" id="sound_keyboardKey_tic"></audio>
    <audio src="sounds/keyc.wav" id="sound_keyboardKey_tom"></audio>
    
    <script src="main.js"></script>
</body>
</html>
